<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu própio servidor.</p>
    <video width="250px" controls poster="imagens/capa.png" loop muted autoplay title="ALGUM TÍTULO PARA O VÍDEO">
        <source src="midia/meu-video.mkv" type="video/mp4">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Desculpe! Seu navegado não é compatível com reprodução de vídeos.</p>
    </video> <!--forma de colocar videos no site usando o própio servidor, mas acaba consumindo muito e o cliente gasta mais com hospedagem-->

    <h1>Inserindo vídeos do youtube</h1>
         <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
