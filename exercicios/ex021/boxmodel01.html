<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model</title>
    <style>
        .principal {
            border: solid red;
            border-left-width: 10px;
            border-right-width: 10px;
            width: 176px;
            background-color: rgb(208, 238, 248);
            margin: auto;
        }

        #teste {
            border: solid blue;
            padding: 75px;
            width: 200px;
        }

        a {
            border: solid blue;
            padding: 75px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1 class="principal">Olá, mundo!</h1>
    <h1 id="teste">Olá, mundo! 2</h1>
    <br><br><br><br><br>
    <a href="#">Olá, mundo!</a>

    <!-- 
        padding é a parte clicável de um link.
     -->
</html>
