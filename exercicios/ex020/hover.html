<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        div > p {
            display: none;
        }

        div:hover {
           color: red;
        }

        div:hover > p {
            display: block;
            width: 300px;
            color: green;
            background-color: black;
            height: 300px;
            font-size: 3em;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
    <div>
        passe o mouse aqui
        <p>TEXTO OCULTO!</p>
    </div>
</body>
</html>
