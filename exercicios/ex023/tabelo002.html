<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de tabelas grandes</title>

    <style>
        table {
            border-collapse: collapse;
            width: 600px;
            
        }

        td, th {
            border: 1px solid black;
            padding: 5px;
        }

        .posicao {
            text-align: center;
        }

        .num {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Rank dos 3 países mais populosos do mundo</h1>
    <table>
        <thead>
            <tr>
                <th>
                    Posição
                </th>
                <th>
                    País (ou território dependente)
                </th>
                <th>
                    Estimativa da ONU
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="posicao">1</td>
                <td>China</td>
                <td class="num">1 411 780 000</td>
            </tr>
            <tr>
                <td class="posicao">1</td>
                <td>Índia</td>
                <td class="num">1 326 155 000</td>
            </tr>
            <tr>
                <td class="posicao">3</td>
                <td>Estados unidos</td>
                <td class="num">331 449 281</td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
