<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Células</title>
    <style>
        table {
            width: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>mesclagem de células</h1>
    <table>
        <tbody>
            <tr>
                <td colspan="3">A</td>
            </tr>
            <tr>
                <td>D</td>
                <td rowspan="3">E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>I</td>
            </tr>
            <tr>
                <td>J</td>
                <td>L</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
