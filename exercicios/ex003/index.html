<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo imagens</title>
</head>
<body>
    <h1>Testando formas de inserir imagens no meu site</h1>
    <hr>
    <p>Veremos exemplos de imagens logo em seguida.</p>
    <p>Acima vimos o logo da ferrari do ano de 1982.</p>
    <img src="logo mustang.png" alt="Logo do mustang 1981">
    <p>Agora podemos ver a bela logo do mustang.</p>
    <img src="https://logospng.org/download/chevrolet/chevrolet-256.png" alt="Logo chevrolet carregada da web">
    <p>agora esta logo que foi carregada acima foi retirada da web.</p>
    <img src="rolls royce.jpg" alt="logo rolls royce">
</body>
</html>
