<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="formulario.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado: </label>
            <select name="estados" id="iest">
                <option value="ba">Bahia</option>
                <option value="sp">São paulo</option>
                <option value="ce">Ceará</option>
                <option value="am">Amazonas</option>
                <option value="rj">Rio de Janeiro</option>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof">
            
            <!-- <datalist id="iprof">
                <option value="prof">Professor</option>
            </datalist> -->

            <!--NÃO ESTÁ FUNCIONANDO ESTA TAG, NEM MESMO É COMPLETADA PELO VSC-->
        </p>

        <P>
            <label for="itexto">Digite seu texto: </label>
            <textarea name="texto" id="itexto" cols="30" rows="10" style="resize: none; width: 600px;" maxlength="150" placeholder="Digite aqui seu texto...
             "></textarea>
        </P>

        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>  
</body>
</html>
