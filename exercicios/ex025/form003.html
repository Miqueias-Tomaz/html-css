<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        legend {
            text-align: center;
        }
    </style>
</head>
<body>
    
    <form action="formulario.php" method="post" autocomplete="on">
        <fieldset>
            <legend><img src="../ex022/imagens/pattern002.png" alt="">Legenda do fieldset</legend>
            <h1>teste de formulário</h1>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" autocomplete="name" placeholder="Nome...">
            </p>
            <p>
                <label for="inum">Média: </label>
                <input type="number" name="num" id="inum" max="10" min="0" step="0.1">
            </p>
            <p>
                <label for="idata">Data: </label>
                <input type="date" name="data" id="idata">
            </p>
        </fieldset>

    </form>
</body>
</html>
